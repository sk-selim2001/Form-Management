<!-- ContactForm.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Data Management</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background-color: #f5f7fa;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        header {
            background: #6a11cb;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        h1 {
            font-size: 1.8rem;
        }

        .form-container {
            padding: 30px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .required::after {
            content: " *";
            color: #e74c3c;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #6a11cb;
            outline: none;
        }

        input.valid,
        select.valid,
        textarea.valid {
            border-color: #2ecc71;
        }

        input.invalid,
        select.invalid,
        textarea.invalid {
            border-color: #e74c3c;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            min-height: 20px;
            display: block;
        }

        .submit-btn {
            background: #6a11cb;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #2575fc;
        }

        .submit-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Contact Form</h1>
        </header>

        <div class="form-container">
            <form id="contactForm" novalidate>
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName" class="required">Full Name</label>
                        <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
                        <span class="error-message" id="fullNameError"></span>
                    </div>

                    <div class="form-group">
                        <label for="email" class="required">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                        <span class="error-message" id="emailError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                        <span class="error-message" id="phoneError"></span>
                    </div>

                    <div class="form-group">
                        <label for="subject" class="required">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a subject</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Technical Support</option>
                            <option value="feedback">Feedback</option>
                            <option value="business">Business Proposal</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="error-message" id="subjectError"></span>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <input type="text" id="country" name="country" placeholder="Enter your country">
                        <span class="error-message" id="countryError"></span>
                    </div>

                    <div class="form-group">
                        <label for="priority">Priority Level</label>
                        <select id="priority" name="priority">
                            <option value="low" selected>Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group" style="flex: 1 0 100%;">
                        <label for="message" class="required">Message</label>
                        <textarea id="message" name="message" rows="5" placeholder="Enter your message here..."
                            required></textarea>
                        <span class="error-message" id="messageError"></span>
                    </div>
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">Send Message</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactForm = document.getElementById('contactForm');
            const submitBtn = document.getElementById('submitBtn');

            // Get all form elements
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const phoneInput = document.getElementById('phone');
            const subjectInput = document.getElementById('subject');
            const countryInput = document.getElementById('country');
            const messageInput = document.getElementById('message');

            // Add real-time validation
            fullNameInput.addEventListener('blur', validateFullName);
            emailInput.addEventListener('blur', validateEmail);
            phoneInput.addEventListener('blur', validatePhone);
            subjectInput.addEventListener('change', validateSubject);
            countryInput.addEventListener('blur', validateCountry);
            messageInput.addEventListener('blur', validateMessage);

            // Add input event listeners for immediate feedback
            fullNameInput.addEventListener('input', () => validateField(fullNameInput, validateFullName));
            emailInput.addEventListener('input', () => validateField(emailInput, validateEmail));
            phoneInput.addEventListener('input', () => validateField(phoneInput, validatePhone));
            messageInput.addEventListener('input', () => validateField(messageInput, validateMessage));

            contactForm.addEventListener('submit', function (event) {
                event.preventDefault();

                // Validate all fields before submission
                const isFormValid = validateForm();

                if (isFormValid) {
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Sending...';

                    // Simulate API call delay
                    setTimeout(() => {
                        const formData = collectFormData();
                        consoleData(formData);
                        showSuccessMessage();
                        contactForm.reset();
                        resetValidation();
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Send Message';
                    }, 1000);
                } else {
                    showErrorMessage('Please fix the errors in the form');
                }
            });

            // Validation Functions
            function validateFullName() {
                const value = fullNameInput.value.trim();
                const errorElement = document.getElementById('fullNameError');

                if (!value) {
                    showError(fullNameInput, errorElement, 'Full name is required');
                    return false;
                }

                if (value.length < 2) {
                    showError(fullNameInput, errorElement, 'Name must be at least 2 characters long');
                    return false;
                }

                if (value.length > 100) {
                    showError(fullNameInput, errorElement, 'Name cannot exceed 100 characters');
                    return false;
                }

                if (!/^[a-zA-Z\s]+$/.test(value)) {
                    showError(fullNameInput, errorElement, 'Name can only contain letters and spaces');
                    return false;
                }

                showSuccess(fullNameInput, errorElement);
                return true;
            }

            function validateEmail() {
                const value = emailInput.value.trim();
                const errorElement = document.getElementById('emailError');

                if (!value) {
                    showError(emailInput, errorElement, 'Email address is required');
                    return false;
                }

                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailRegex.test(value)) {
                    showError(emailInput, errorElement, 'Please enter a valid email address');
                    return false;
                }

                showSuccess(emailInput, errorElement);
                return true;
            }

            function validatePhone() {
                const value = phoneInput.value.trim();
                const errorElement = document.getElementById('phoneError');

                // Phone is optional, but if provided, validate it
                if (value) {
                    const phoneRegex = /^[\+]?[0-9\s\-\(\)]{10,}$/;
                    if (!phoneRegex.test(value)) {
                        showError(phoneInput, errorElement, 'Please enter a valid phone number');
                        return false;
                    }

                    if (value.replace(/\D/g, '').length < 10) {
                        showError(phoneInput, errorElement, 'Phone number must be at least 10 digits');
                        return false;
                    }

                    showSuccess(phoneInput, errorElement);
                } else {
                    clearError(phoneInput, errorElement);
                }

                return true;
            }

            function validateSubject() {
                const value = subjectInput.value;
                const errorElement = document.getElementById('subjectError');

                if (!value) {
                    showError(subjectInput, errorElement, 'Please select a subject');
                    return false;
                }

                showSuccess(subjectInput, errorElement);
                return true;
            }

            function validateCountry() {
                const value = countryInput.value.trim();
                const errorElement = document.getElementById('countryError');

                // Country is optional, but if provided, validate it
                if (value) {
                    if (value.length < 2) {
                        showError(countryInput, errorElement, 'Country name must be at least 2 characters');
                        return false;
                    }

                    if (!/^[a-zA-Z\s\-]+$/.test(value)) {
                        showError(countryInput, errorElement, 'Country name can only contain letters, spaces, and hyphens');
                        return false;
                    }

                    showSuccess(countryInput, errorElement);
                } else {
                    clearError(countryInput, errorElement);
                }

                return true;
            }

            function validateMessage() {
                const value = messageInput.value.trim();
                const errorElement = document.getElementById('messageError');

                if (!value) {
                    showError(messageInput, errorElement, 'Message is required');
                    return false;
                }

                if (value.length < 10) {
                    showError(messageInput, errorElement, 'Message must be at least 10 characters long');
                    return false;
                }

                if (value.length > 1000) {
                    showError(messageInput, errorElement, 'Message cannot exceed 1000 characters');
                    return false;
                }

                showSuccess(messageInput, errorElement);
                return true;
            }

            function validateForm() {
                const validations = [
                    validateFullName(),
                    validateEmail(),
                    validatePhone(),
                    validateSubject(),
                    validateCountry(),
                    validateMessage()
                ];

                return validations.every(validation => validation === true);
            }

            // Helper Functions
            function validateField(inputElement, validationFunction) {
                // Only validate if the field has been touched (has value)
                if (inputElement.value.trim() !== '') {
                    validationFunction();
                }
            }

            function showError(inputElement, errorElement, message) {
                inputElement.classList.remove('valid');
                inputElement.classList.add('invalid');
                inputElement.classList.add('shake');
                errorElement.textContent = message;

                // Remove shake animation after it completes
                setTimeout(() => {
                    inputElement.classList.remove('shake');
                }, 300);
            }

            function showSuccess(inputElement, errorElement) {
                inputElement.classList.remove('invalid');
                inputElement.classList.add('valid');
                errorElement.textContent = '';
            }

            function clearError(inputElement, errorElement) {
                inputElement.classList.remove('invalid');
                inputElement.classList.remove('valid');
                errorElement.textContent = '';
            }

            function resetValidation() {
                const allInputs = contactForm.querySelectorAll('input, select, textarea');
                const allErrors = contactForm.querySelectorAll('.error-message');

                allInputs.forEach(input => {
                    input.classList.remove('invalid', 'valid');
                });

                allErrors.forEach(error => {
                    error.textContent = '';
                });
            }

            function collectFormData() {
                const formData = {};
                const formElements = contactForm.elements;

                for (let element of formElements) {
                    if (element.type === 'submit') continue;

                    formData[element.name] = {
                        value: element.value,
                        type: element.type,
                        id: element.id,
                        required: element.required
                    };
                }

                return formData;
            }

            function consoleData(formData) {
                console.log('=== Form Submission Data ===');
                for (const [fieldName, fieldData] of Object.entries(formData)) {
                    console.log(`${fieldName}: ${fieldData.value}`);
                }
                console.log('===========================');
            }

            function showSuccessMessage() {
                const successMsg = document.createElement('div');
                successMsg.textContent = "✓ Message sent successfully!";
                successMsg.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #4CAF50;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 5px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease-out;
                `;

                document.body.appendChild(successMsg);

                setTimeout(() => {
                    successMsg.style.opacity = '0';
                    successMsg.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(successMsg);
                    }, 300);
                }, 3000);
            }

            function showErrorMessage(message) {
                const errorMsg = document.createElement('div');
                errorMsg.textContent = `✗ ${message}`;
                errorMsg.style.cssText = `
                    position: fixed;
                    top: 20px;
                    right: 20px;
                    background: #e74c3c;
                    color: white;
                    padding: 15px 25px;
                    border-radius: 5px;
                    box-shadow: 0 3px 10px rgba(0,0,0,0.2);
                    z-index: 1000;
                    animation: slideIn 0.3s ease-out;
                `;

                document.body.appendChild(errorMsg);

                setTimeout(() => {
                    errorMsg.style.opacity = '0';
                    errorMsg.style.transition = 'opacity 0.3s';
                    setTimeout(() => {
                        document.body.removeChild(errorMsg);
                    }, 300);
                }, 3000);
            }
        });
    </script>
</body>

</html>
